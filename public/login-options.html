<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradSure Login</title>
    <link rel="stylesheet" href="login-options.css">
</head>
<body>
    <div class="header">
        <img src="gradsure-high-resolution-logo.png" alt="GradSure Logo" class="logo">
        <div class="banner">
          <h1>Welcome to GradSure</h1>
          <p>Your destination for results and exam registration</p>
      </div>
    </div>
    <div class="container">
        <div class="login-block student">
            <h2>Student Login</h2>
            <a href="index.html">Login</a>
        </div>
        <div class="login-block admin">
            <h2>Admin Login</h2>
            <a href="admin_login.html">Login</a>
        </div>
    </div>
    <!-- <script src="collegeProjectFile.js"></script> Link to JavaScript file -->
      
</body>
</html>
