<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students Search</title>
    <link rel="stylesheet" href="registered_students.css">
</head>
<body>
    <h1>Search Registered Students</h1>

    <div id="search-filters">
        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" placeholder="Enter Roll Number">

        <label for="branch">Branch:</label>
        <input type="text" id="branch" placeholder="Enter Branch">

        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Enter Course">

        <label for="year">Year:</label>
        <input type="text" id="year" placeholder="Enter Year">

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name">

        <button id="search-button">Search</button>
    </div>

    <table id="students-table">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Name</th>
                <th>Roll Number</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Courses</th>
                <th>Carry Forward</th>
                <th>Registration Date</th>
                <!-- <th>Amount Paid (INR)</th>
            <th>Payment Method</th> -->
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script src="registered-students.js"></script>
</body>
</html>
