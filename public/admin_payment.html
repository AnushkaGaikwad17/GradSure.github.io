<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payments Made</title>
    <link rel="stylesheet" href="admin_payment.css">
</head>
<body>
    <h1>Payments Made</h1>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Roll Number</th>
                <th>Cost</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody id="payment-records"></tbody>
    </table>
    <button onclick="window.location.href='/logout'">Log Out</button>

    <script>
        // Fetch payment records and populate the table
        fetch('/api/payments')
            .then(response => response.json())
            .then(payments => {
                const tableBody = document.getElementById('payment-records');
                payments.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${payment.email}</td>
                        <td>${payment.roll_number}</td>
                        <td>${payment.cost}</td>
                        <td>${payment.payment_date}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching payment records:', error);
            });
    </script>
</body>
</html>
